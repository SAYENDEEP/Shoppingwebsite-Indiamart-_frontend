<div class="body">
<br>
<h4>User Details &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
     <input type="number"   placeholder="Enter the id to Search"  [(ngModel)]="idForProductsRouting">&nbsp;&nbsp;
    <!-- <button type="button" class="button" (click)="routeBasedOnId()">Search Id</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
    <input type="text"   placeholder="Enter the Name to Search"  [(ngModel)]="nameForProductsRouting">&nbsp;&nbsp; 
    <!-- <button type="button" >Search Name</button> -->
    </h4><br>
<table class="table table-hover table-bordered border-primary m-t-4">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of columns">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user1 of arrUsers|filterTable:idForProductsRouting|filterTable:nameForProductsRouting">
      <td>{{user1.id}}</td>
      <td>{{user1.firstname}}</td>
      <td>{{user1.lastname}}</td>
      <td>{{user1.email}}</td>
      <td>{{user1.phoneno}}</td>
      <td>{{user1.location}}</td>
    </tr>
   
  </tbody>
  <!-- <input type="number"  (click)="routeBasedOnId()" placeholder="Enter the id to Search"  [(ngModel)]="idForProductsRouting">

  <input type="number"  (click)="routeBasedOnName()" placeholder="Enter the Name to Search"  [(ngModel)]="nameForProductsRouting"> -->
<br><br>
  <button  class="button" type="button" (click)="displayAll()">Display All</button>
</table>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
